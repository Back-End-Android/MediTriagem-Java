spring.application.name=MediTriagem
#server.port=3000

spring.datasource.url=jdbc:mysql://localhost:3306/meditriagem?createDatabaseIfNotExist=true

# config do MySQL
spring.datasource.username=root
spring.datasource.password=1234567

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect


# ta recriando as tabelas td vez q roda o codigo
spring.jpa.hibernate.ddl-auto=create-drop


# chave do token JWT
api.security.token.secret=chave123

# log banco de dados
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
